<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lydia's Feet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', 'Comfortaa', cursive;
            background: rgba(255, 240, 245, 0.95);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .image-container {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6b9d;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }

        .message {
            color: #666;
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 400;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .choice-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #fff;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            font-family: 'Fredoka One', 'Comfortaa', cursive;
            box-shadow: 0 4px 10px rgba(255, 154, 158, 0.3);
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.5);
        }

        .choice-btn:active {
            transform: translateY(-1px);
        }

        .result {
            display: none;
            color: #ff6b9d;
            font-size: 22px;
            font-weight: 600;
            margin-top: 20px;
            padding: 25px;
            background: rgba(255, 240, 245, 0.8);
            border-radius: 15px;
            border: 2px solid #ffb3d1;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .go-back-btn {
            display: none;
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff6b9d;
            border: 2px solid #ffb3d1;
            padding: 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(255, 179, 209, 0.3);
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .go-back-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 179, 209, 0.5);
            background: rgba(255, 255, 255, 1);
        }

        .go-back-btn:active {
            transform: translateY(-1px) scale(1.05);
        }

        .go-back-btn.show {
            display: flex;
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="bigmoon.png" alt="something cute" id="main-image">
        </div>
        
        <h1>Lydia's feet is soooo freexing</h1>
        <p class="message">what should Lydia do, who should we call for help?</p>
        
        <div class="choices">
            <button class="choice-btn" onclick="handleChoice('ALLEN')">ALLEN</button>
            <button class="choice-btn" onclick="handleChoice('allen')">allen</button>
            <button class="choice-btn" onclick="handleChoice('someone else')">someone else</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <button class="go-back-btn" id="goBackBtn" onclick="goBack()" title="Go back & choose again">â†»</button>

    <script>
        const responses = {
            'ALLEN': "yess ALLEN will keep them warm for you ðŸ’•",
            'allen': "yes allen will keep them warm for you ðŸ’•",
            'someone else': "allen just gave you a side eye ðŸ‘€, but will still keep them warm for you ðŸ’•"
        };

        function handleChoice(choice) {
            const result = document.getElementById('result');
            result.textContent = responses[choice];
            result.classList.add('show');
            
            // Hide buttons after selection
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.style.display = 'none';
            });

            // Show go back button
            const goBackBtn = document.getElementById('goBackBtn');
            goBackBtn.classList.add('show');
        }

        function goBack() {
            const result = document.getElementById('result');
            result.classList.remove('show');
            result.textContent = '';

            // Show buttons again
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.style.display = 'block';
            });

            // Hide go back button
            const goBackBtn = document.getElementById('goBackBtn');
            goBackBtn.classList.remove('show');
        }

        // Handle image loading error - hide image container if image doesn't exist
        document.getElementById('main-image').addEventListener('error', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
